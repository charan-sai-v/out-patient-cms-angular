<!--Navbar-->
<app-d-navbar></app-d-navbar>
<!-- main content-->
<div class="flex">
    <!--Sidebar-->
    <app-d-sidebar></app-d-sidebar>
    <main class="flex-1 bg-slate-200">
        <div class="container mx-auto px-10 pt-10 pb-10">
            <div class="max-w-full bg-white pt-10 justify-center items-center text-center flex">
                <h1 class=" font-bold text-lg mb-10">Schedules</h1>
                <!--Available Timings-->
                
                
                <!--Schedules Table-->
                
            </div>
            <div class=" w-auto text-sm  font-bold leading-6 bg-stripes-fuchsia rounded-lg ">  
                <div class="flex items-center justify-center py-8 px-1 ">
                    <div class="md:min-w-full rounded-md shadow-lg p-5 bg-white">
                        <h1 class="pt-2 pb-5 text-gray-800 font-bold text-lg">Patient Schedule Requests</h1>
                            <hr/>
                            <div class="flex flex-col">
                                <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                                  <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">

                                    <div class="overflow-x-auto">
                                      <table class="min-w-fit">
                                        <thead class="border-b">
                                          <tr>
                                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                              S.No
                                            </th>
                                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                              Patient Name
                                            </th>
                                            
                                          </tr>
                                        </thead>
                                        <tbody *ngFor="let ra of appointments" >
                                          <tr class="border-b">
                                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
                                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                              {{ ra.patientName }}
                                            </td>
                                            <td [hidden]="false" class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                              <button (click)="accept(1)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Accept & Schedule</button>                                            
                                            </td>
                                            <td [hidden]="true" class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                              <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Decline</button>
                                            </td>
                                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                              <form *ngIf="form" (ngSubmit)="add()">
                                                <input type="time" [(ngModel)]="appTime"  />
                                                <input type="time" [(ngModel)]="appEnds"  />
                                                <input type="date" [(ngModel)]="appDate"  />
                                                <button type="submit">Submit</button>
                                              </form>
                                            </td>
                                             <!--Form-->
                                            
                                           
                                          </tr>
                                        </tbody>
                                      </table>
                                    </div>
                                  </div>
                                </div>
                              </div>
                    </div>
                </div>
            </div>

            <div class=" w-auto text-sm  font-bold leading-6 bg-stripes-fuchsia rounded-lg ">  
              <div class="flex items-center justify-center py-8 px-1 ">
                  <div class="md:min-w-full rounded-md shadow-lg p-5 bg-white">
                      <h1 class="pt-2 pb-5 text-gray-800 font-bold text-lg">Patient Scheduled</h1>
                          <hr/>
                          <div class="flex flex-col">
                              <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                                  <div class="overflow-x-auto">
                                    <table class="min-w-full">
                                      <thead class="border-b">
                                        <tr>
                                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                            S.No
                                          </th>
                                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                            Patient Name
                                          </th>
                                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                            Age
                                          </th>
                                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                            Gender
                                            </th>
                                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                            Date & Time
                                          </th>
                                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                            Description
                                          </th>
                                          
                                          
                                          
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr class="border-b">
                                          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
                                          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                            Dr. Surya Kiran
                                          </td>
                                          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                            40
                                          </td>
                                          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                            Male
                                          </td>
                                          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                            12 Oct 10:00 pm
                                          </td>
                                          <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                            For treatment 
                                            For treatment 
                                            For treatment 
                                            For treatment 
                                            For treatment 
                                            
                                          </td>
                                         
                                        </tr>
                                      </tbody>
                                    </table>
                                  </div>
                                </div>
                              </div>
                            </div>
                  </div>
              </div>
          </div>
        </div>                 
    </main>

</div>
