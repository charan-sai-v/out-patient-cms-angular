<!--Navbar-->
<app-p-navbar></app-p-navbar>
<!-- main content-->
<div class="flex">
    <!--Sidebar-->
    <app-p-siderbar></app-p-siderbar>
    <main class="flex-1 bg-slate-200">
        <div class="container mx-auto px-20 pt-10 pb-10">
            <div class="grid grid-cols-1 gap-4  text-sm  font-bold leading-6 bg-stripes-fuchsia rounded-lg ">
                 <!--Appointment--> 
                 <div class="flex  justify-center py-8 px-1 ">
                    <div class="w-full rounded-md shadow-lg p-5 bg-white">
                      
                        <h1 class="pt-2 pb-7 text-gray-800 font-bold text-lg text-center">Appointments</h1>
                       
                            <i class="fi fi-rr-calendar-clock text-9xl pl-20 mx-96" style="text-align: center!important;"></i>
                        
                        <div class="flex  ml-96">
                            <p class="text-center">There is no appointments,</p><a href="/patient/appointment/add"><p class="pl-2 text-blue-500 text-center">Appointment Now</p></a>
                        </div>                       
                    </div>
                </div>
            
            </div>

         
        </div>
        <!--Appointment-->
        <div id="add" class="container mx-auto px-20 pb-10 ">
          <div class=" w-auto text-sm  font-bold leading-6 bg-stripes-fuchsia rounded-lg ">  
            <div class="py-1 px-1 ">
                <div class="md:min-w-full rounded-md shadow-lg p-5 mt-3 bg-white">

                  <div *ngIf="success" id="alert-3" class="flex p-4 mb-4 bg-green-100 rounded-lg dark:bg-green-200" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-green-700 dark:text-green-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Info</span>
                    <div class="ml-3 text-sm font-medium text-green-700 dark:text-green-800">
                     Appointment Successfully
                    </div>
                    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-green-100 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex h-8 w-8 dark:bg-green-200 dark:text-green-600 dark:hover:bg-green-300" data-dismiss-target="#alert-3" aria-label="Close">
                      <span class="sr-only">Close</span>
                      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                  </div>

                  <div class="flex">
                    
                   <p class="text-start">Popular Doctors</p>
                   <div class="inline-flex  mx-auto">
                      <input type="search" [(ngModel)]="searchText" class="inline form-control relative flex-auto min-w-0  w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                      <button (click)="search()" class="inline btn px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out items-center" type="button" id="button-addon2">
                        <i class="fa-sharp fa-solid fa-magnifying-glass inline"></i>
                      </button>
                   </div>
                  </div>
                  

                  <!--Doctors View-->
                  <div class="flex flex-col">
                    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                        <div class="overflow-x-auto">
                          <table class="min-w-full">
                            <thead class="border-b">
                              <tr>
                                <th scope="col" class="text-sm font-bold text-gray-900 px-6 py-4 text-left">
                                  S.No
                                </th>
                                <th scope="col" class="text-sm font-blod text-gray-900 px-6 py-4 text-left">
                                  Name
                                </th>
                                <th scope="col" class="text-sm font-bold text-gray-900 px-6 py-4 text-left">
                                  Specialist
                                </th>
                                <th scope="col" class="text-sm font-bold text-gray-900 px-6 py-4 text-left">
                                  Gender
                                </th> 
                                <th scope="col" class="text-sm font-bold text-gray-900 px-6 py-4 text-left">
                                  Email
                                </th> 
                                
                              </tr>
                            </thead>
                            <tbody *ngFor="let doctor of doctors | filter:searchText, let i = index">
                              <tr class="border-b">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ doctor.id }}</td>
                                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                  {{ doctor.firstName + " " +doctor.lastName }}
                                </td>
                                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                  {{ doctor.specialist | titlecase }}
                                </td>
                                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                  {{ doctor.gender | titlecase }}
                                </td>
                                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap text-left">
                                  {{ doctor.email | titlecase }}
                                </td>
                                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                  <button (click)="addAppointment(doctor)">
                                    <i class="fi fi-rr-edit text-blue-400 mr-2"></i> <span>Appointment Now</span>
                                  </button>
                                </td>
                                                                   
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
            </div>
          </div>
          
        </div>

    </main>
    

</div>
